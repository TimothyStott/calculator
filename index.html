<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js' defer></script>
</head>
<body>
    <div class="mainContainer">


            <div class="display"></div>
            
            <div class="textArea"></div>

            <button id="allClear" class="lightGreyButton">AC</button>
            <button id="clear" class="lightGreyButton">C</button>
            <button id="swapPosNeg" class="lightGreyButton ">+/-</button>
            <button id="divide" class="orangeButton operatorButton">รท</button>


            <button id="7" class="greyButton numberButton">7</button>
            <button id="8" class="greyButton numberButton">8</button>
            <button id="9" class="greyButton numberButton">9</button>
            <button id="multiply" class="orangeButton operatorButton">x</button>
            
            <button id="4" class="greyButton numberButton">4</button>
            <button id="5" class="greyButton numberButton">5</button>
            <button id="6" class="greyButton numberButton">6</button>            
            <button id="subtract" class="orangeButton operatorButton">-</button>
            
            <button id="1" class="greyButton numberButton">1</button>
            <button id="2" class="greyButton numberButton">2</button>
            <button id="3" class="greyButton numberButton">3</button>            
            <button id="add" class="orangeButton operatorButton">+</button>
            
            <button id="0" class="greyButton zeroButton numberButton">0</button>
            <button id="period" class="greyButton dotButton">.</button>
            <button id="equals" class="orangeButton equalsButton">=</button>
    </div>
</body>
</html>
